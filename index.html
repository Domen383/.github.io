<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трансляция с чатом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Соотношение сторон 16:9 */
            height: 0;
            overflow: hidden;
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .chat-container {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 300px;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: #f1f1f1;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #45a049;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Трансляция с чатом</h1>
        <div class="video-container">
            <iframe src="https://rutube.ru/play/embed/1ebf3ff2f32ea614977f1080b15b56fc/" 
                    frameBorder="0" 
                    allow="clipboard-write; autoplay" 
                    webkitAllowFullScreen 
                    mozallowfullscreen 
                    allowFullScreen></iframe>
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Сообщения будут появляться здесь -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Напишите сообщение...">
                <button id="send-button">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            
            // Функция для добавления сообщения в чат
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Обработчик отправки сообщения
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    messageInput.value = '';
                    
                    // Здесь можно отправить сообщение в Android приложение
                    if (window.AndroidInterface) {
                        window.AndroidInterface.sendMessageToApp(message);
                    } else {
                        console.log("Android interface not available, simulating response");
                        // Симуляция ответа для тестирования
                        setTimeout(() => {
                            addMessage("Это тестовый ответ от приложения. В реальном приложении здесь будет ответ из Android.", false);
                        }, 1000);
                    }
                }
            }
            
            // Отправка по клику на кнопку
            sendButton.addEventListener('click', sendMessage);
            
            // Отправка по нажатию Enter
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Функция для получения сообщения из приложения
            window.receiveMessageFromApp = function(message) {
                addMessage(message, false);
            };
        });
    </script>
</body>
</html>
